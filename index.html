        #base-container {
            background-color: white;
            position: absolute;
            width: 100vw;
            height: 30vh;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(160, auto);
            transform: scaleY(-1);

        .baseRow>div {
            background-color: rgba(0, 0, 0, 0.564);
            width: 0.51em;
            height: 0.51em;
            margin: 1px;
        }



        #float-container {
            background-color: white;
            position: absolute;
            width: 14.7em;
            height: 3.2em;
            z-index: 1;
            top: 40em;
            left: 35em;
        }

        .floatRow {
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
        }

        .floatRow>div {
            background-color: rgba(0, 0, 0, 0.564);
            width: 0.51em;
            height: 0.51em;
            margin: 1px;
        }
    </style>
